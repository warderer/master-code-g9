<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    
    <!-- As a heading -->
    <!-- section badge en bootstrap -->
    <h1>Calculadora con bootstrap <span class="badge badge-secondary">Usando Dom</span></h1>
    <hr>
    
    <br>
    <br>
        
      <form id="miFormulario">
        <div class="form-group">
          <label>Num 1</label>
          <input 
          id="valor1"
          type="number"  
          placeholder="INGRESA UN NÚMERO">
          <button  class="btn btn-secondary" type="button" onclick="limpiar()">Limpiar Campos</button>
        
            <br>
            <br>
        
            <label>Num 2</label>
            <input 
            id="valor2"
            type="number"  
            placeholder="INGRESA UN NÚMERO">
        
            <br>
            <br>
        
            <button  class="btn btn-secondary" type="button" onclick="sumar()" >Sumar</button>
            <button  class="btn btn-secondary" type="button" onclick="restar()">Restar</button>
            <button  class="btn btn-secondary" type="button" onclick="multiplicar()">Multiplicar</button>
            <button  class="btn btn-secondary" type="button" onclick="dividir()">Dividir</button>
            <br>
            <br>
            <p>El resultado es: <span  id="resultado"> </span ></p>  
        </div>
      </form>



    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    <!-- NUESTROS JS -->
    <script src="js/index.js"> </script>
</body>
</html>
